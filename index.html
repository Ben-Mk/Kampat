<!DOCTYPE html>

  <head>

      <a href="#"><img src="img/Logo.png" alt="Logo image" width="90px" /></a>

      <!-- Navigation Links -->

          <li><a href="#" id="contact-btn">Contact Us</a></li>

        <i class="fa-solid nav-bar-humberger-icon fa-bars"></i>
      </button>

                </li>
                <li class="hero-section-social-link">
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="hero-section-social-link">
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
              </ul>
